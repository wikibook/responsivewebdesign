<!doctype html>
<html>
<head>
<title>nth-child(가상클래스)</title>
<style>
* {margin:0; padding:0;}
ul {list-style:none; width:480px;}
#round li {width:100px; height:100px; background:#f1779e; margin:10px; float:left;
	border-radius:50px;
	-moz-border-radius:50px;
	-webkit-border-radius:50px;
}
#round li:nth-child(4n+2) {background:#fcb354;}
#round li:nth-child(4n+3) {background:#c6d84e;}
#round li:nth-child(4n+4) {background:#25b9ae;}

</style>
</head>

<body>
<ul id="round">
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
</ul>
</div>
</body>
</html>
